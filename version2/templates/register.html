{% extends "base.html" %}

{% block title %}Register - CRM{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-lg shadow-lg">
        <div>
            <h1 class="text-3xl font-bold text-center text-indigo-400">Create Account</h1>
            <p class="mt-2 text-center text-gray-400">Sign up for a new account</p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 
                                  placeholder-gray-400 text-gray-100 rounded-md focus:outline-none 
                                  focus:ring-indigo-500 focus:border-indigo-500 focus:z-10" 
                           placeholder="Choose a username" value="{{ request.form.username if request.form }}">
                    <p class="mt-1 text-xs text-gray-500">Must be at least 3 characters</p>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 
                                  placeholder-gray-400 text-gray-100 rounded-md focus:outline-none 
                                  focus:ring-indigo-500 focus:border-indigo-500 focus:z-10" 
                           placeholder="Create a password">
                    <p class="mt-1 text-xs text-gray-500">Must be at least 6 characters</p>
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           class="relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 
                                  placeholder-gray-400 text-gray-100 rounded-md focus:outline-none 
                                  focus:ring-indigo-500 focus:border-indigo-500 focus:z-10" 
                           placeholder="Confirm your password">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
                               text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Account
                </button>
            </div>
            
            <div class="text-center">
                <p class="text-gray-400">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="font-medium text-indigo-400 hover:text-indigo-300">
                        Sign in here
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>

<script>
// Simple client-side password confirmation
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const form = document.querySelector('form');
    
    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
});
</script>
{% endblock %}
